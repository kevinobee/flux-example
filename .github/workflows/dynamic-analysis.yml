name: Dynamic Analysis

on:

  workflow_dispatch:

jobs:

  kubernetes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
  
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup CLI tools
        run: |
          brew install kind
          brew install fluxcd/tap/flux
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: true

                   
      - name: Setup Kubernetes
        run: |
          kind create cluster
          kubectl wait node --all --for condition=ready
          kubectl cluster-info
          
      - name: Install Flux
        run: |
          flux check --pre
          flux install
          
      - name: Sync Flux kustomizations to cluster
        run: |
          kubectl apply -k cluster/flux-system

      - name: Wait for Flux sync
        run: |      
          kubectl -n flux-system wait kustomization/flux-system --for=condition=ready --timeout=2m
          kubectl get gitrepo,ks -A          
          
