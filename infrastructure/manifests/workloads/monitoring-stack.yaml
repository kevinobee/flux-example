---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-stack
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/source/monitoring/kube-prometheus-stack
  prune: true
  dependsOn:
    - name: linkerd
    - name: kyverno
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  healthChecks:
  - kind: Deployment
    name: kube-prometheus-stack-operator
    namespace: monitoring
  - kind: Deployment
    name: kube-prometheus-stack-grafana
    namespace: monitoring
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: kube-prometheus-stack
    namespace: monitoring

