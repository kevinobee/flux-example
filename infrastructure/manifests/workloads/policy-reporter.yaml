apiVersion: v1
kind: Namespace
metadata:
  name: policy-reporter
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: flux-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: policy-reporter
      version: 2.9.5
      sourceRef:
        kind: HelmRepository
        name: policy-reporter
        namespace: flux-system
  targetNamespace: policy-reporter
  values:
    kyvernoPlugin:
      enabled: true
    ui:
      enabled: true
      plugins:
        kyverno: true
