---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: policy
spec:
  interval: 1h0m0s
  path: ./k8s/infrastructure/source/policy
  prune: true
  timeout: 10m
  dependsOn:
    - name: linkerd
  sourceRef:
    kind: GitRepository
    name: git-repo
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kyverno
      namespace: kyverno